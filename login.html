<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid p-3">
        <div class="row">
            <div class="col-12 d-flex justify-content-center p-5">
                <div class="col-sm-6">
                    <form action="success.html" id="signup-form" name="validation">
                        <div class="container">
                            <h1 class="heading text-center">Login</h1>
                            <div class="row p-5">
                                <div class="col-12 col-sm-12 col-md-12 p-2">
                                    <input type="text" class="form-control" name="username" placeholder="Name"
                                        aria-label="Name" required>
                                </div>
                                <div class="col-12 col-sm-12 col-md-12  p-2">
                                    <input type="password" name="password" class="form-control" placeholder="Password"
                                        aria-label="password1" required>
                                </div>
                            </div>
                            <button onclick="return validate()" class="btn btn-outline-info d-grid gap-2 col-6 mx-auto"">Create</button>
                        <br>
                        <p class=" text-center">Not have an account <a href="signup.html">Sign Up</a></p>

                        </div>
                </div>
                </form>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>

        <script>
            function validate() {
                var name = document.validation.username.value
                var password = document.validation.password.value
                if (name.length < 3) {
                    alert("Enter a valid name")
                    return false;
                }
            }
        </script>
</body>

</html>
