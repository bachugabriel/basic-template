<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid p-3">
        <div class="row">
            <div class="col-12 d-flex justify-content-center p-5">
            <div class="col-sm-6">
                <form action="success.html" id="signup-form" name="validation">
                    <div class="container">
                        <h1 class="heading text-center">Sign Up</h1>
                        <div class="row p-5">
                            <div class="col-12 col-sm-6 col-md-12 p-2">
                                <input type="text" class="form-control" name="name"  placeholder="Name"
                                    aria-label="Name">
                            </div>
                            <div class="col-12 col-sm-6 col-md-12  p-2">
                                <input type="text" class="form-control" name="emailAddress" placeholder="Email"
                                    aria-label="Email">
                            </div>

                            <div class="col-12 col-sm-6 col-md-12  p-2">
                                <input type="password" name="password1" class="form-control" placeholder="Password"
                                    aria-label="password1">
                            </div>
                            <div class="col-12 col-sm-6 col-md-12  p-2">
                                <input type="password" name="password2" class="form-control"
                                    placeholder="Confirm Password" aria-label="password2">
                            </div>
                        </div>
                        <button onclick="return formvalidate()" class="btn btn-outline-info d-grid gap-2 col-6 mx-auto"">Create</button>
                        <br>
                        <p class="text-center" >Already have an account <a href="login.html">Login</a></p>
      
     </div>
    </div>
    </form>
    </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>

    <script>
        $(document).ready(function () {
            $("#signup-form").validate({
                rules: {
                    name: {
                        required: true,
                        minlength: 4,
                    },
                    emailAddress: {
                        required: true,
                        email: true
                    },
                    password1: {
                        required: true,
                        minlength: 6,
                    },
                    password2: {
                        required: true,

                    },
                },
                messages: {
                    name: {
                        required: "Name required",
                    },
                    emailAddress: {
                        required: "Enter a valid email"
                    },
                    password1: {
                        required: "Password must be 6 character long"
                    },
                    password2: {
                        required: "Password must be same"
                    }
                }
            })
        })
    </script>



<script>
    function formvalidate(){
        var password = document.validation.password1.value
        var confirm = document.validation.password2.value
        if (password!=confirm) {
            alert("Password didn't match")
            return false;
        }
    }
</script>
</body>

</html>
